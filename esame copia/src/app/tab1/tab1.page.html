<ion-header>
  <ion-toolbar>
    <ion-title>
      ELENCO INSTAGRAM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
      <ion-card class="welcome-card" [routerLink]="['/', 'tabs', 'tab1', item.id]" *ngFor='let item of chats'>
        <ion-card-header>
          <ion-card-subtitle>{{ item.author }}</ion-card-subtitle>
      </ion-card-header>
        <ion-img [src]="item.image"></ion-img>
        <p> {{item.message}}</p>
    </ion-card>
</ion-content>
